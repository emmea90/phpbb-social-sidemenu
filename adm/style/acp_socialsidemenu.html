<!-- INCLUDE overall_header.html -->
<a name="maincontent"></a>
<h1>{L_SOCIALSIDEMENU_TITLE}</h1>
<form id="acp_socialsidemenu" method="post" action="{U_ACTION}">
	<fieldset>
		<legend>{L_SOCIALSIDMENU}</legend>
		<dl>
			<dt><label for="socialsidemenu_active">{L_SOCIALSIDMENU_ACTIVE}:</label></dt>
			<dd><input type="radio" name="socialsidemenu_active" value="1" <!-- IF SOCIALSIDMENU_ACTIVE -->checked="checked"<!-- ENDIF -->>&nbsp;{L_YES}&nbsp;</input>
			<input type="radio" name="socialsidemenu_active" value="0" <!-- IF not SOCIALSIDMENU_ACTIVE -->checked="checked"<!-- ENDIF -->>&nbsp;{L_NO}&nbsp;</input></dd>
		</dl>
		<dl>
			<dt><label for="socialpopup_active">{L_SOCIALPOPUP_ACTIVE}:</label></dt>
			<dd><input type="radio" name="socialpopup_active" value="1" <!-- IF SOCIALPOPUP_ACTIVE -->checked="checked"<!-- ENDIF -->>&nbsp;{L_YES}&nbsp;</input>
			<input type="radio" name="socialpopup_active" value="0" <!-- IF not SOCIALPOPUP_ACTIVE -->checked="checked"<!-- ENDIF -->>&nbsp;{L_NO}&nbsp;</input></dd>
		</dl>
	</fieldset>
	<fieldset>
		<legend>{L_FACEBOOK_PAGE}</legend>
		<dl>
			<dt><label for="facebook_page">{L_FACEBOOK_PAGE}:</label></dt>
			<dd><input type="text" name="facebook_page" id="facebook_page"value="{FACEBOOK_PAGE}" /></dd>
		</dl>
	</fieldset>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	</p>
	{S_FORM_TOKEN}
</form>
<!-- INCLUDE overall_footer.html -->
